<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MD Shipping - Products</title>
        <link rel="stylesheet" href="products.css">
    </head>
    <body>
        <!-- Navigation Section -->
        <header>
            <div class="container">
                <div class="logo">
                    <img src="MD Sipping.png" alt="MD Shipping Logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="products.html">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <div class="cart-button" id="cart-icon">
                        <span class="cart-icon">ðŸ›’</span>
                        <span id="cart-count">0</span>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Products Section -->
        <section class="products">
            <h1>Our Products</h1>
            <div class="container">
                <div class="product">
                    <img src="W.jpeg" alt="Product 1">
                    <div class="product-info">
                        <h2>Jacobs</h2>
                        <p>Short description of Product 1.</p>
                        <p>Price: $XX.XX</p>
                        <a href="pv.html?id=1" class="btn">View Details</a>
                    </div>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <div class="product-info">
                        <h2>Product 2 Name</h2>
                        <p>Short description of Product 2.</p>
                        <p>Price: $XX.XX</p>
                        <a href="pv.html?id=2" class="btn">View Details</a>
                    </div>
                </div>
                <!-- Add more product divs as needed -->
            </div>
        </section>
        <!-- Footer Section -->
        <footer>
            <div class="container">
                <p>&copy; 2024 MD Shipping. All rights reserved.</p>
            </div>
        </footer>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                updateCartCount();
            });

            function updateCartCount() {
                let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                const cartCountElement = document.getElementById('cart-count');
                cartCountElement.textContent = cartItems.length;
            }
        </script>
    </body>
</html>
